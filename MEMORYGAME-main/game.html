<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
      .hidden {
          display: none;
      }
  </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="game.css" />
</head>
<body>
    <br>
    
    
    <h1 id="title" class="text-center">משחק הזיכרון</h1>
    <div id="setup" class="text-center">
<br>
<div class="input-container">
<div  class="input-group mb-3">
    <span class="input-group-text" id="playerName">😊</span>
    <input type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1">
  </div>
  <br>

  <div class="input-group mb-3">
    <label class="input-group-text" for="inputGroupSelect02">♣️</label>
    <select class="form-select" id="cardCountSelect">
      <option selected>Number of cards</option>
      <option value="4">4</option>
      <option value="6">6</option>
      <option value="8">8</option>
      <option value="10">10</option>
      <option value="12">12</option>
      <option value="14">14</option>
      <option value="16">16</option>
      <option value="18">18</option>
      <option value="20">20</option>
      <option value="22">22</option>
      <option value="24">24</option>
      <option value="26">26</option>
      <option value="28">28</option>
      <option value="30">30</option>
      
    </select>
   </div>
  
  </div>
<br>
<button onclick="startGame()" class="btn btn-outline-info" >התחל משחק</button>
</div>



<div id="gameBoard" class="hidden text-center">
  <div id="hello" class="mb-3">שלום!</div>
  <p>זוגות שנמצאו: <span id="foundPairs">0</span></p>
  <p>⏱️<span id="liveTime">00:00</span></p>
  <div id="cardsContainer" class="cards"></div>
</div>




<div id="endMessage" class="hidden text-center">
  <div class="end">   
    <audio id="victoryMusic" src="Itzik Dadya - Tamid Ohev Oti (Cover) _ איציק דדיה - תמיד אוהב אותי (קאבר).mp3"></audio>
       <h2>כל הכבוד🎉</h2>
      <p>הצלחת לחשוף את כל הכרטיסים</p>
      <p>זמן שעבר: <span id="elapsedTime">00:00</span></p>
      <button class="btn btn-outline-warning" onclick="resetGame()">איפוס משחק</button>
  </div>
</div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="game.js"></script>
<script src="game.images"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.min.js"></script>

</body>
</html>
